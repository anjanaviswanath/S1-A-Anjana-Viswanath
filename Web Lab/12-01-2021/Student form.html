<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title> 
 Registration Page 
 </title> 
 </head> 
 <body bgcolor="grey"> 
 <br> <center><b><h1> Registration Page </h1></b></center>
 <br> 
 <form>
 <label> First name </label> 
 <input type="text" name="firstname" size="15"/> <br> <br> 
 <label> Middle name: </label> 
 <input type="text" name="middlename" size="15"/> <br> <br> 
 <label> Last name: </label> 
 <input type="text" name="lastname" size="15"/> <br> <br> 
 <label> Education: </label> 
 <input type="text" name="lastname" size="15"/> <br> <br> 
 <label> Qualification: </label> <br>
 &nbsp;&nbsp; 10th : &nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" name="lastname" size="15"/>  <br> 
 &nbsp;&nbsp; Plus two : <input type="checkbox" name="lastname" size="15"/>  <br> 
 &nbsp;&nbsp; Degree : <input type="checkbox" name="lastname" size="15"/>  <br> 
 <br> 
 <br> 
 <label> 
 Gender : 
 </label><br> 
 <input type="radio" name="Gender"/> Male <br> 
 <input type="radio" name="Gender"/> Female <br> 
 <input type="radio" name="Gender"/> Other 
 <br> 
 <br> 
 <label> 
 Phone : 
 </label> 
 <select>
   <option>+91</option>
   <option>+12</option>
   <option>+786</option>
 </select> 
 <input type="text" name="phone" size="10"/> <br> <br> 
 Address :
 <textarea cols="80" rows="5" value="address"> 
 </textarea> 
 <br> <br> 
 Email: 
 <input type="email" id="email" name="email"/> <br> 
 <br> <br> 
 Password: 
 <input type="Password" id="pass" name="pass"> <br> 
 <br> <br> 
 Re-type password: 
 <input type="Password" id="repass" name="repass"> <br> <br> 
 <center><input type="button" value="Submit"/> </center>
 </form> 
 </body> 
 </html>
